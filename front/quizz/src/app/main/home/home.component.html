<main>
  <h1 class="padded text-center">Bienvenue sur QuizzFacile</h1>

  <div class="text-center padded">
    <ng-container *ngIf="user; else login">
      <h2>Bienvenue {{ user.username }}!</h2>
    </ng-container>
    <ng-template #login>

      <button type="button" class="btn btn-primary" routerLink="/user/login">Se connecter</button>
    </ng-template>
  </div>

</main>
